<div class="row" id="timer">
    <div class="col-12">
        <div class="timer">
            <a href="#" class="btn btn-large btn-default" id="hit" (click)="start( )"> START GAME </a>
        </div> 
    </div>  
</div>

<p>{{message}}</p>


<div class="container">
    <div class="row">
        <div class="col-lg-4">
          <button  class="button btn btn-default" (click)="function(1); change('button1',1);"  id ="b1"></button>
        </div>

        <div class="col-lg-4">
            <button (click)="function(2); change('button2',2);" class="button  btn btn-default" id="b2"></button>
        </div>
    </div>
    
   <div class="row">
        <div class="col-lg-4">
            <button (click)="function(3); change('button3',3);" class="button  btn btn-default" id="b3"></button>
        </div>
        <div class="col-lg-4">
            <button (click)="function(4); change('button4',4);" class="button  btn btn-default" id="b4"></button>
        </div>
  </div> 
  </div>


  <h2 id="score">Score: {{count}}</h2>

  <a href="#modal1" role="button" class="btn btn-default" data-toggle="modal" id="submit">Submit Scores</a>

  <div class="modal fade" id="modal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            
            <h4 class="modal-title">Congrats!</h4>
          </div>
          <div class="modal-body">
            
            <p>You are doing awesome, your score is {{count}}.Please fill the below fields to submit your score</p>
            
      
            <form class="form-horizontal" action="#" method="get" name="myForm" onsubmit="return(validate());">
              <div class="form-group">
                <label class="col-lg-2 control-label" for="inputName">Name</label>
                <div class="col-lg-10">
                  <input class="form-control" name="inputName" id="inputName" placeholder="Name" type="text" required>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                <div class="col-lg-10">
                  <input class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" type="email" required>
                </div>
              </div>

              <div class="form-group">
                  <label class="col-lg-2 control-label" for="inputID">ID</label>
                  <div class="col-lg-10">
                    <input class="form-control" name="inputID" id="inputID" placeholder="ID" type="number" required>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="Location">Location</label>
                    <div class="col-lg-10">
                    <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Select</button>
                    <ul class="dropdown-menu">
                      <li>Bengaluru</li>
                      <li>Chennai</li>
                      <li>Mumbai</li>
                      <li>Delhi</li>
                    </ul>
                  </div>
                    </div>
                </div>
            </form>
          </div>
          
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
             <button class="btn btn-primary" type="submit" value="1">Submit Score</button>
          </div>
        </div>
      </div>
